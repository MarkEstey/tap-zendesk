version: 1
send_anonymous_usage_stats: true
project_id: tap-zendesk
default_environment: test

environments:
- name: test

plugins:
  extractors:
  - name: tap-zendesk
    namespace: tap_zendesk
    pip_url: -e .
    repo: https://github.com/MarkEstey/tap-zendesk
    maintenance_status: development
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - { name: url_base, kind: string }
    - { name: email, kind: string }
    - { name: api_token, kind: string, sensitive: true }
    - { name: start_date, kind: date_iso8601 }
    - { name: stream_type_conformance, kind: string }
    - { name: stream_maps, kind: object }
    - { name: stream_maps_config, kind: object }
    select:
    - '*.*'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      do_timestamp_file: true
